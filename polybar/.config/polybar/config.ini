[colors]
font = #cdd6f4
font_dark = #181825
bg = #1e1e2e
empty_workspace_font = #585b70
focused_workspace_bg = #fab387
audio_bg = #cba6f7

[bar/main_bar]
bottom = true
monitor = DP-0
background = #00
border-size = 0
border-color = #00
font-0 = JetBrainsMonoNLNerdFontMono-Medium:pixelsize=16;2
enable-struts = true
wm-restack = bspwm
height = 48px
offset-y = 16
padding = 2
modules-left = bspwm 
modules-right = date pulseaudio
enable-ipc = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-empty = %name%
label-empty-padding = 2
label-empty-foreground = ${colors.empty_workspace_font}
label-empty-background = ${colors.bg}

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.font}
label-occupied-background = ${colors.bg}

label-focused = %name%
label-focused-padding = 2
label-focused-foreground = ${colors.font_dark}
label-focused-background = ${colors.focused_workspace_bg}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-foreground = ${colors.font}
label-urgent-background = ${colors.bg}

[module/date]
type = internal/date
interval = 5
date = "%a %b %d"
time = %I:%M %p
label =  %time%    %date%
label-padding = 2
format-background = ${colors.bg}
format-foreground = ${colors.font}

[module/pulseaudio]
type = internal/pulseaudio
interval = 1

label-volume = 󰕾 %percentage%
format-volume-padding = 2
format-volume-background = ${colors.audio_bg}
format-volume-foreground = ${colors.font_dark}

label-muted = 󰖁 %percentage%
format-muted-padding = 2
format-muted-background = ${colors.audio_bg}
format-muted-foreground = ${colors.font_dark}
