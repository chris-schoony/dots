[colors]
bg = #077
fg = #0f0

[bar/main_bar]
bottom = true
monitor = DP-0
background = #00
border-size = 0
border-color = #00
font-0 = JetBrainsMonoNLNerdFontMono-Medium:pixelsize=16;2
enable-struts = true
wm-restack = bspwm
height = 48px
offset-y = 16
padding = 2
module-margin = 1
modules-left = bspwm 
modules-right = date pulseaudio

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-empty = %name%
label-empty-padding = 2
label-empty-foreground = ${colors.fg}
label-empty-background = ${colors.bg}

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.fg}
label-occupied-background = ${colors.bg}

label-focused = %name%
label-focused-padding = 2
label-focused-background = #555
label-focused-foreground = #f00

label-urgent = %name%
label-urgent-padding = 2
label-urgent-background = ${colors.bg}
label-urgent-foreground = ${colors.fg}

[module/date]
type = internal/date
interval = 5
date = "%a %b %d"
time = %I:%M %p
label =  %time%    %date%
label-padding = 2
format-background = ${colors.bg}
format-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
interval = 1

label-volume = 󰕾 %percentage%
format-volume-padding = 2
format-volume-background = ${colors.bg}
format-volume-foreground = ${colors.fg}

label-muted = 󰖁 %percentage%
format-muted-padding = 2
format-muted-background = ${colors.bg}
format-muted-foreground = ${colors.fg}
